deploy:
  runs-on: ubuntu-latest
  if: github.ref == 'refs/heads/main'
  steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: "3.12"
    - name: Install Dependencies
      run: pip install -r requirements.txt

    - name: Deploy Docs
      run: mkdocs gh-deploy --force